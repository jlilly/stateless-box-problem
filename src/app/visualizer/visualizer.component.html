<form class="checkbox-form">
  <div *ngFor="let row of matrix"
        class="checkbox-row">
    <mat-checkbox *ngFor="let col of row"
                  [ngModelOptions]="{standalone: true}"
                  [(ngModel)]="col.checked"
                  style="margin: 5px;"
                  color="primary">
    </mat-checkbox>
  </div>
</form>
